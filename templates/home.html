<html> 
<head>
    <title>Early Chronic Kidney Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .header {
            background-color: #28a745;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        legend {
            font-size: 18px;
            margin-bottom: 15px;
            color: #007bff;
            text-align: center;
        }
        select,
        input[type="number"] {
            font-size: 16px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .form-column {
            flex: 1;
            min-width: 40%;
        }
        @media (max-width: 768px) {
            .form-column {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Chronic Kidney Case Early Detector
    </div>
    
    <div class="container">
        <div class="login">
            <h1>Chronic Kidney Prediction</h1>
       
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <legend>Chronic Kidney Disease Prediction</legend>

                <div class="form-row">
                    <div class="form-column">
                        <div class="mb-3">
                            <label class="form-label">blood_urea</label>
                            <input class="form-control" type="number" step="0.01" name="blood_urea" placeholder="Enter blood urea (float)" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">white_blood_cell_count</label>
                            <input class="form-control" type="number" step="0.01" name="white_blood_cell_count" placeholder="Enter white blood cell count (float)" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">blood_glucose_random</label>
                            <input class="form-control" type="number" step="0.01" name="blood_glucose_random" placeholder="Enter blood glucose random (float)" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">serum_creatinine</label>
                            <input class="form-control" type="number" step="0.01" name="serum_creatinine" placeholder="Enter serum creatinine (float)" required />
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="mb-3">
                            <label class="form-label">albumin</label>
                            <input class="form-control" type="number" step="0.01" name="albumin" placeholder="Enter albumin (float)" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">hypertension</label>
                            <select class="form-control" name="hypertension" required>
                                <option value="" disabled selected>Select Hypertension</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                </div>
            </form>

            <h2>The prediction for Chronic Kidney is {{results}}</h2>
        </div>
    </div>
</body>
</html>
